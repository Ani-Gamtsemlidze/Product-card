<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="index.css">
        <title>product card</title>
    </head>
<body>
    <div class="container-box">
        <div class="main-box">
           <div class=" common_box product_content">
               
                    <img src="./images/image-product-desktop.jpg">
            </div>
            <div class="mobile-img">
                <img src="./images/image-product-mobile.jpg">
            </div>
            <div class="common_box product-box">
                <h3 class="perfume">perfume</h3>
                <div class="txt-box">
                    <h2 class="gabrielle">Gabrielle Essence Eau De Parfum</h2>
                    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                </div>
                <div class="price-tag">
                    <span>$149.99</span>
                    <span>$169.99</span>
                </div>
                <button class="button">
                    <img class="icon" src="./images/icon-cart.svg" >
                    <p class="cart">Add to cart</p>
                </button>

            </div>

        </div>
    </div>
</body>
</html>
